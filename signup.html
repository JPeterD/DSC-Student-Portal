  <section class="welcome">
    <div class="loginbox">
      <h1 class="topheader">Register</h1>
      <form>
        <div class="textbox">
          <img src="images/favicon/usericon.ico" id="reguserico">
          <input id="username" type="text" placeholder="User ID" name="" value="" required maxlength="10">
        </div>

        <div class="textbox">
          <img src="images/favicon/lockicon.ico" id="reglock1">
          <input id="password" type="password" placeholder="Password" name="" value="" required>
        </div>

        <div class="textbox">
          <img src="images/favicon/lockicon.ico" id="reglock2">
          <input id="confirmpassword" type="password" placeholder="Confirm Password" name="" value="" required>
        </div>
        <script type="text/javascript">
          var password = document.getElementById("password");
          var confirm_password = document.getElementById("confirmpassword");

          function validatePassword(){
            if(password.value != confirm_password.value) {
              confirm_password.setCustomValidity("Passwords Are not the Same");
            } else {
              confirm_password.setCustomValidity('');
            }
          }
          password.onchange = validatePassword;
          confirm_password.onkeyup = validatePassword;
        </script>
        <input class="btn" type="submit" name="" value="Register" onclick="store()">
      </div>
    </form>
    <script src="websitejs.js"></script>
